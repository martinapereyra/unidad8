<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio03 javaScript</title>
    <style>
        
        h4{
            display: block;
            width:16rem;
            text-align:center;
        }
        div{
            padding:0.2rem;
        }
        label{
            display: block;
            float:left;
            width:4rem;
        }
        #buton{
            margin-top:1rem;
            
            margin-left: 4rem;
        }
       
    </style>
</head>
<body>
    <div id="error"></div>
    <form id="form" method="POST">
        <h4 >Ingreso al sistema</h4>
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user">
        </div>
        <div>
            <label for="user">Clave:</label>
            <input type="password" name="password" id="password"><br>
        </div>
        <button type="submit" onclick="return sendForm()" id="buton">Ingresar</button>
    </form>
    
<script>
    let userName = document.querySelector("#user");
let password = document.querySelector("#password");
let error = document.querySelector("#error");
error.style.color= "red"



const sendForm =()=>{
     
    console.log("Enviando formulario..");
     
     let mensajesError = [];
     let signo=userName.value;

     
     if(userName.value===null|| userName.value===""){
        mensajesError.push(`El campo "Usuario no puede quedar vacío`);
     }
     
     if(password.value===null|| password.value===""){
        mensajesError.push(`El campo "Password" no puede quedar vacío`);
   
     }

     if(signo.indexOf("@")===-1){
      mensajesError.push("Su nombre de usuario debe contener @"); 
     }
     
     if(mensajesError.length>0){
      alert("No se pudo enviar el formulario");
      error.innerHTML=mensajesError.join(".<br>");
      return false
     }

     else{
      alert("Formulario envíado");
      return true;
     }

}
    </script>
    
</body>
</html>
